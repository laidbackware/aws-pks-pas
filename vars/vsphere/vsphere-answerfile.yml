dns1: '192.168.0.110'
dns2: '192.168.0.1'
domain: 'home.local'

vsphere_version: "{{ lookup('env', 'VSPHERE_VERSION') }}"

nested_vcenter: # the vCenter appliance that will be deployed
  ip: '192.168.0.191' # vCenter ip address 
  mask: '24'
  gw: '192.168.0.1'
  host_name: '192.168.0.191' # FQDN if there is working DNS server, otherwise put the ip as a name
  thin: true
  user: 'administrator@vsphere.local' 
  password: "{{ lookup('env', 'NESTED_VCENTER_PASSWORD') }}"
  sso_domain: 'vsphere.local'
  datacenter: 'Lab' # Nested DC to create after deployment
  ntp: time1.google.com
  # Below are properties of parent cluster
  network: 'Net1' # Parent port group where the vCenter VM will be deployed
  datastore: 'NVME' # Parent datastore where the vCenter VM will be deployed
  cluster: 'Physical' # Parent cluster where the vCenter VM will be deployed

parent_vcenter: # This is the vCenter which will be the target for nested vCenters and ESXi hosts
  ip: '192.168.0.113' 
  user: "{{ lookup('env', 'PARENT_VCENTER_USERNAME') }}"
  password: "{{ lookup('env', 'PARENT_VCENTER_PASSWORD') }}"
  datacenter: 'Home' # Target for all VM deployment
  datastore: 'NVME' # Datastore target for nested ESXi VMs

# You can add, remove or rename the nested ESXi below
nested_hosts: # environment_tag will prepend the name
  esx1: # environment_tag will prepend the name
    ip: 192.168.0.192
    mask: 255.255.255.0
    gw: 192.168.0.1
    cluster: compute # the nested vcenter cluster, which is defined in the clusters section.
    vlan: 0 # the external vlan id, need to have connectivity with the vCenter
    cpu: 6 # CPU count
    ram: 131032 # in MB
    hdd: 500 # in GB. Disk to be used for boot an local datastore
    # Below are properties of parent cluster
    parent_cluster: 'Physical' # the when the VM ESXi guest will be deployed
    vmk_portgroup: 'Nest' # Port group to use on the physical host
    tep_portgroup: 'TEP' # Port group to use on the physical host

### No need to edit below this marker ###

nested_host_credentials: # Credentials set in kickstart file inside the custom ISO
  user: 'root' 
  password: "{{ lookup('env', 'NESTED_HOST_PASSWORD') }}"

clusters: # You can add, remove or rename clusters in this section
  compute:
    drs: True

nested_datastore: datastore1 # Currently unused, but referenced by platform automation

nested_network_names:
  main_pg: net1 # Port group name to be assigned to vSwitch0
  tep_pg: tep_pg # Port group name to be assigned to vSwitch1

resource_pools:
  pas: PAS-AZ1
  pks: PKS-AZ1


