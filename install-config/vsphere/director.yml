az-configuration:
-   name: director
    clusters:
    -   cluster: ((nested_hosts.esx1.cluster)) #  vsphere-answers
-   name: PAS-AZ1
    clusters:
    -   cluster: ((nested_hosts.esx1.cluster)) #  vsphere-answers
        resource_pool: ((resource_pools.pas)) #  vsphere-answers
-   name: PKS-AZ1
    clusters:
    -   cluster: ((nested_hosts.esx1.cluster)) #  vsphere-answers
        resource_pool: ((resource_pools.pks)) #  vsphere-answers
iaas-configurations:
-   additional_cloud_properties: {}
    bosh_disk_path: ((bosh_disk_path)) # common-vars
    bosh_template_folder: ((bosh_template_folder)) # common-vars
    bosh_vm_folder: ((bosh_vm_folder)) # common-vars
    datacenter: ((nested_vcenter.datacenter)) #  vsphere-answers
    disk_type: ((disk_type)) # common-vars
    ephemeral_datastores_string: ((nested_datastore)) #  credhub
    name: default
    nsx_address: ((nsxt_host)) # tf-output
    nsx_ca_certificate: ((nsx_machine_cert.public_key)) #  credhub
    nsx_mode: nsx-t
    nsx_networking_enabled: true
    nsx_username: ((cloud_creds.client_id)) #  credhub
    nsx_password: ((cloud_creds.client_secret)) #  credhub
    persistent_datastores_string: ((nested_datastore)) #  vsphere-answers
    ssl_verification_enabled: false
    vcenter_host: ((nested_vcenter.host_name)) #  vsphere-answers
    vcenter_username: administrator@vsphere.local #  vsphere-answers
    vcenter_password: ((nested_vcenter_password)) #  vsphere-answers
network-assignment:
    network:
        name: ((management_subnet_name)) # tf-output
    other_availability_zones: []
    singleton_availability_zone:
        name: director
networks-configuration:
    icmp_checks_enabled: true
    networks:
    -   name: ((management_subnet_name)) # tf-output
        subnets:
        -   iaas_identifier: ((management_subnet_name)) # tf-output
            cidr: ((management_subnet_cidr)) # tf-output
            dns: ((dns1)) #  vsphere-answers
            gateway: ((management_subnet_gateway)) # tf-output
            reserved_ip_ranges: ((ops_manager_public_ip)) # tf-output
            availability_zone_names:
            - PAS-AZ1
            - PKS-AZ1
            - director
    -   name: ((pas_subnet_name)) # tf-output
        subnets:
        -   iaas_identifier: ((pas_subnet_name)) # tf-output
            cidr: ((pas_subnet_cidr)) # tf-output
            dns: ((dns1)) #  vsphere-answers
            gateway: ((pas_subnet_gateway)) # tf-output
            # reserved_ip_ranges: ((ops_manager_public_ip))
            availability_zone_names:
            - PAS-AZ1
            - PKS-AZ1
properties-configuration:
    director_configuration:
        blobstore_type: local
        bosh_recreate_on_next_deploy: true
        bosh_recreate_persistent_disks_on_next_deploy: false
        database_type: internal
        director_worker_count: 5
        encryption:
            keys: []
            providers: []
        hm_emailer_options:
            enabled: false
        hm_pager_duty_options:
            enabled: false
        identification_tags: {}
        job_configuration_on_tmpfs: false
        keep_unreachable_vms: false
        local_blobstore_options:
            tls_enabled: true
        ntp_servers_string: 192.168.0.110
        post_deploy_enabled: true
        resurrector_enabled: true
        retry_bosh_deploys: false
        skip_director_drain: false
    dns_configuration:
        excluded_recursors: []
        handlers: []
    security_configuration:
        generate_vm_passwords: generate
        opsmanager_root_ca_trusted_certs: false
    syslog_configuration:
        enabled: false
resource-configuration:
    compilation:
        instances: automatic
        instance_type:
            id: automatic
    director:
        instances: automatic
        persistent_disk:
            size_mb: automatic
        instance_type:
            id: automatic