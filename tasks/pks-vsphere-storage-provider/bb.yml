apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 3
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /bb-data
          name: bb-data
        args:
        - /bin/sh
        - -c
        - env; touch /bb-data/test; 
        - while true; do
        - ls -l /bb-data
        - sleep 5
        - done 
      volumes:
      - name: bb-data
        persistentVolumeClaim:
          claimName: test-pvc
