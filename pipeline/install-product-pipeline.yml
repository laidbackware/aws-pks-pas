-   name: export-installation
    serial: true
    serial_groups: [ install ]
    plan:
    -   in_parallel:
        -   get: platform-automation-image
            params:
                unpack: true
            passed: [ install-opsman ]
        -   get: platform-automation-tasks
            params:
                unpack: true
            passed: [ install-opsman ]
        -   get: platform-repo
            passed: [ install-opsman ]
            trigger: true
        -   get: tf-output-yaml
            passed: [ install-opsman ]
    -   task: add-terraform-ansible-yaml
        <<: *add-terraform-ansible-yaml  
    -   task: prepare-tasks-with-secrets
        <<: *prepare-tasks-with-secrets

    -   task: revert-staged-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/revert-staged-changes.yml
        input_mapping:
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml

    -   task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            INSTALLATION_FILE: ((foundation))-installation-$timestamp.zip
    -   put: installation
        params:
            file: installation/((foundation))-installation*.zip


-   name: upgrade-opsman
    serial: true
    serial_groups: [ install ]
    plan:
    -   in_parallel:
        -   get: platform-automation-image
            params:
                unpack: true
            passed: [ export-installation ]
        -   get: platform-automation-tasks
            params:
                unpack: true
            passed: [ export-installation ]
        -   get: installation
            passed: [ export-installation ]
        -   get: platform-repo
            passed: [ export-installation  ]
            trigger: true
        -   get: state
        -   get: tf-output-yaml
    -   task: add-terraform-ansible-yaml
        <<: *add-terraform-ansible-yaml
    -   task: prepare-tasks-with-secrets
        <<: *prepare-tasks-with-secrets
    -   task: download-opsman-image
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        input_mapping:
            config: platform-repo
            vars: platform-repo
        params:
            CONFIG_FILE: download-config/opsman.yml
            SOURCE: s3
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/download-vars/download-vars.yml 
                config/vars/((foundation))/install-((product))-vars.yml
        output_mapping:
            downloaded-product: opsman-image
    -   task: upgrade-opsman
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upgrade-opsman.yml
        input_mapping:
            image: opsman-image
            config: platform-repo
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            INSTALLATION_FILE: ((foundation))-installation-*.zip
            STATE_FILE: om-state-$timestamp.yml
            OPSMAN_CONFIG_FILE: install-config/((foundation))/opsman.yml
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/((foundation))/install-((product))-vars.yml 
                config/vars/((foundation))/tf-output.yml
            OM_VAR_aws_domain: ((domain))
        ensure: *put-state
    -   task: configure-director
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-director.yml
        input_mapping:
            config: platform-repo
            env: platform-repo
            vars: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            DIRECTOR_CONFIG_FILE: install-config/((foundation))/director.yml
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/((foundation))/install-((product))-vars.yml
                config/vars/((foundation))/tf-output.yml
    -   task: apply-director-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/apply-director-changes.yml
        input_mapping:
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
    -   task: export-installation
        image: platform-automation-image
        file: platform-automation-tasks/tasks/export-installation.yml
        input_mapping:
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            INSTALLATION_FILE: ((foundation))-installation-$timestamp.zip
    -   put: installation
        params:
            file: installation/((foundation))-installation*.zip


-   name: upload-and-stage-((product))
    serial: true
    serial_groups: [ install ]
    plan:
    -   in_parallel:
        -   get: platform-automation-image
            passed: [ upgrade-opsman ]
            params:
                unpack: true
        -   get: platform-automation-tasks
            passed: [ upgrade-opsman ]
            params:
                unpack: true
        -   get: platform-repo
            passed: [ upgrade-opsman  ]
            trigger: true
        -   get: tf-output-yaml
            passed: [ upgrade-opsman  ]
    -   task: add-terraform-ansible-yaml
        <<: *add-terraform-ansible-yaml  
    -   task: prepare-tasks-with-secrets
        <<: *prepare-tasks-with-secrets
    -   task: download-((product))
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
            CONFIG_FILE: download-config/((product)).yml
            SOURCE: s3
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/download-vars/download-vars.yml 
                config/vars/((foundation))/install-((product))-vars.yml
        input_mapping:
            config: platform-repo
        output_mapping:
            downloaded-product: ((product))-product
            downloaded-stemcell: ((product))-stemcell
    -   task: upload-and-stage-product
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-and-stage-product.yml
        input_mapping:
            product: ((product))-product
            env: platform-repo
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            OM_REQUEST_TIMEOUT: 10000
    -   task: upload-((product))-stemcell
        image: platform-automation-image
        file: platform-automation-tasks/tasks/upload-stemcell.yml
        input_mapping:
            env: platform-repo
            stemcell: ((product))-stemcell
        params:
            ENV_FILE: vars/((foundation))/env/env.yml

