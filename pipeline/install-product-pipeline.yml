jobs:
-   name: pave-infra
    serial_groups: [ install ]
    serial: true
    plan:
    -   in_parallel:
        -   get: platform-automation-image
            params:
                unpack: true
        -   get: platform-automation-tasks
            params:
                unpack: true
        -   get: platform-repo
        -   get: paving-repo
        -   get: terraform-12
        # -   get: oq
        # -   get: jq
    # -   task: prepare-tasks-with-secrets
    #     <<: *prepare-tasks-with-secrets

    -   task: paving-terraform
        image: platform-automation-image
        params:
            STATE_BUCKET_SECRET_KEY: ((s3_secret_access_key))
            STATE_BUCKET_KEY_ID: ((s3_access_key_id))
            STATE_BUCKET: ((buckets.terraform_state))
            FOUNDATION: ((foundation))
            IAAS_TYPE: ((iaas_stemcell))
            PRODUCT: ((product)) # PKS or PAS
            S3_ENDPOINT: "((s3_endpoint))"
            CLOUD_CREDS: ((cloud_creds)) 
            TF_VAR_hosted_zone: "((domain))."
        input_mapping:
            config: platform-repo
            terraform: terraform-12
        file: platform-repo/tasks/paving-terraform/task.yml
        ensure:
          put: tf-output-yaml
          params:
            file: generated-tf-output/tf-output-*.yml

    -   task: set-route-53 # Only used for Azure and GCP
        image: platform-automation-image
        params:
            STATE_BUCKET_SECRET_KEY: ((s3_secret_access_key))
            STATE_BUCKET_KEY_ID: ((s3_access_key_id))
            STATE_BUCKET: ((buckets.terraform_state))
            FOUNDATION: ((foundation))
            IAAS_TYPE: ((iaas_stemcell))
            PRODUCT: ((product))
            S3_ENDPOINT: "((s3_endpoint))"
            TF_VAR_aws_access_key: ((aws_client.username))
            TF_VAR_aws_secret_key: ((aws_client.password))
        input_mapping:
            config: platform-repo
            terraform: terraform-12
        file: platform-repo/tasks/terraform-aws-dns/task.yml

-   name: install-opsman
    serial_groups: [ install ]
    serial: true
    plan:
    -   in_parallel:
        -   get: platform-automation-image
            passed: ["pave-infra"]
            params:
                unpack: true
        -   get: platform-automation-tasks
            passed: ["pave-infra"]
            params:
                unpack: true
        -   get: platform-repo
            # passed: ["pave-infra"]
            # trigger: true
        -   get: state
        -   get: tf-output-yaml
            passed: ["pave-infra"]
    
    -   task: add-terraform-ansible-yaml
        <<: *add-terraform-ansible-yaml  
    -   task: prepare-tasks-with-secrets
        <<: *prepare-tasks-with-secrets
    
    -   task: download-opsman-image
        image: platform-automation-image
        file: platform-automation-tasks/tasks/download-product.yml
        params:
            CONFIG_FILE: download-config/opsman.yml
            SOURCE: s3
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/download-vars/download-vars.yml 
                config/vars/((foundation))/install-((product))-vars.yml
        input_mapping:
            config: platform-repo
        output_mapping:
            downloaded-product: opsman-image

    -   task: create-vm
        image: platform-automation-image
        file: platform-automation-tasks/tasks/create-vm.yml
        input_mapping:
            image: opsman-image
            config: platform-repo
        params:
            STATE_FILE: om-state-$timestamp.yml
            OPSMAN_CONFIG_FILE: install-config/((foundation))/opsman.yml
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/((foundation))/install-((product))-vars.yml 
                config/vars/((foundation))/tf-output.yml
            OM_VAR_aws_domain: ((domain))
        ensure: &put-state
            do:
            -   put: state
                params:
                    file: generated-state/om-state-*.yml

    -   task: configure-authentication
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-authentication.yml
        attempts: 20
        params:
          ENV_FILE: vars/((foundation))/env/env.yml
          AUTH_CONFIG_FILE: install-config/((foundation))/auth.yml
        input_mapping:
          env: platform-repo
          config: platform-repo
    
    -   task: configure-director
        image: platform-automation-image
        file: platform-automation-tasks/tasks/configure-director.yml
        params:
            ENV_FILE: vars/((foundation))/env/env.yml
            DIRECTOR_CONFIG_FILE: install-config/((foundation))/director.yml
            VARS_FILES: |
                config/vars/((foundation))/common-vars.yml
                config/vars/((foundation))/install-((product))-vars.yml
                config/vars/((foundation))/tf-output.yml
        input_mapping:
          config: platform-repo
          env: platform-repo

    -   task: apply-director-changes
        image: platform-automation-image
        file: platform-automation-tasks/tasks/apply-director-changes.yml
        input_mapping:
            env: platform-repo
        params:
          ENV_FILE: vars/((foundation))/env/env.yml


